        <script src="js/oc/oc.util.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/oc/oc.runloop.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/oc/oc.core.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/oc/oc.drawing.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/oc/oc.ui.js" type="text/javascript" charset="utf-8"></script>

	<body>
        <div id="container">
            <ul class="demos">
                <li class="demo">
                    <a href="pages/easing.html">Easing</a>
                </li>
                 <li class="demo">
                    <a href="pages/drawing.html">Drawing</a>
                </li>
            </ul>
            <ul class="canvases">
                <li>
                    <canvas id="oopcanvas" width="400" height="300">
