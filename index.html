<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>OOP Canvas</title>
        <!--<link rel="stylesheet" href="css/reset.css"/>-->
        <style>
            #oopcanvas, .actions {
                float: left;
            }

            #oopcanvas {
                background: black;
            }
            .actions {
                display: inline-block;
            }
            .action {
                margin-bottom: 10px;
            }
        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/oc.lib.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/oc.core.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/oc.util.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/oc.drawing.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/oc.ui.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/oc.runloop.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/oc.debug.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/app.js" type="text/javascript"></script>
	</head>
	<body>
        <div id="container">
            <canvas id="oopcanvas" width="800" height="600">
            </canvas>
            <ul class="actions">
                <li class="action">
                    <button id="start-button" type="button">Start Runloop</button>
                    <button id="stop-button" type="button">Stop Runloop</button>
                </li>
                <li class="action">
                    <button id="draw-button" type="button">Draw</button>
                    <button id="clear-button" type="button">Clear</button>
                </li>
            </ul>
		</div>
	</body>
</html>
