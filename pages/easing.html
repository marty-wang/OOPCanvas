<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>OOP Canvas</title>
        <!--<link rel="stylesheet" href="css/reset.css"/>-->
        <style>
            canvas, .actions {
                float: left;
            }

            canvas {
                background: #C6C8CA;
            }
            
            .actions {
                width: 400px;
                list-style: none;
            }

            .actions li {
                margin-bottom: 10px;
            }
                        
        </style>
        <script src="../js/pages/jquery-1.5.2.min.js" type="text/javascript" charset="utf-8"></script>
        <!-- dev source -->
        <script src="../js/lib/ba-debug.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/lib/Math.uuid.js" type="text/javascript" charset="utf-8"></script>

        <script src="../js/oc/oc.bootstrapper.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/oc/oc.util.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/oc/oc.runloop.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/oc/oc.core.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/oc/oc.drawing.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/oc/oc.ui.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/oc/oc.animation.js" type="text/javascript" charset="utf-8"></script>
        <script src="../js/oc/oc.animation.easing.js" type="text/javascript" charset="utf-8"></script>

        <script src="../js/oc/oc.install.js" type="text/javascript" charset="utf-8"></script>
        <!-- end of dev source -->
        <!-- dist source -->
        <!--<script src="js/dist/oc.js" type="text/javascript" charset="utf-8"></script>-->
        <!-- end of dist source -->
        <script src="../js/pages/easing.js" type="text/javascript"></script>
	</head>
	<body>
        <div id="container">
            <canvas id="oopcanvas" width="800" height="1000">
                        Your browser does not support canvas.
            </canvas>
            <ul class="actions">
                <li>
                    <button id="reset">reset</button>
                    <button id="all">all</button>
                </li>
                <li>
                    <button id="linear">linear</button>
                </li>
            </ul>
		</div>

</html>
